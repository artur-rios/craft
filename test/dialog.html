<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <meta name="theme-color" content="Canvas">
    <meta name="color-scheme" content="light dark">

    <link rel="icon" href="../assets/images/favicon.ico" sizes="any">

    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/buttons.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script type="module" src="../src/components/button/c-button.js"></script>
    <script type="module" src="../src/components/dialog/c-dialog.js"></script>
</head>

<body>

<c-dialog message="Dialog OK demo" id="ok-dialog"></c-dialog>

<section>
    <h2>Dialog</h2>
    <p>Click the buttons to open the dialog demo</p>
</section>

<article class="fluid-flex">
    <c-button text="Open 'OK' dialog" id="ok-button"></c-button>
    <c-button text="Open 'YES NO' dialog" id="yes-no-button"></c-button>
</article>

<script>
    document.getElementById("ok-button").addEventListener("c-click", () => {
        document.getElementById("ok-dialog").open();
    });

    const yesNoButton = document.getElementById("yes-no-button");
    const yesNoDialog = document.createElement("c-dialog");

    const callback = (event) => {
        console.log("Modal click", event);
    }

    yesNoDialog.id = "yes-no-dialog";
    yesNoDialog.message = "Dialog Yes & No demo";

    yesNoDialog.buttons = [
        { type: "button", text: "Yes", callback: callback },
        { type: "button", text: "No", callback: callback }
    ];

    document.body.appendChild(yesNoDialog);

    yesNoButton.addEventListener("c-click", () => {
        yesNoDialog.open();
    });
</script>

</body>
</html>
